---
version: '3'
services:
  orcpub:
    image: orcpub/orcpub:orcpub
    build:
      context: .
      dockerfile: docker/orcpub/Dockerfile
    environment:
      PORT: 8890
      EMAIL_SERVER_URL: 'mail.privateemail.com'
      EMAIL_ACCESS_KEY: 'caleb@calebdinsmore.com'
      EMAIL_SECRET_KEY: 'b6QgFGc93wEg95q'
      EMAIL_SERVER_PORT: 587
      # Email address to send errors to
      EMAIL_ERRORS_TO: ''
      DATOMIC_URL: datomic:free://datomic:4334/orcpub
    depends_on:
      - datomic
    restart: always
  datomic:
    image: orcpub/orcpub:datomic
    build:
      context: .
      dockerfile: docker/datomic/Dockerfile
    volumes:
      - ./data:/data
    restart: always
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/fosoterritory.com/fullchain.pem:/etc/nginx/fullchain.pem
      - /etc/letsencrypt/live/fosoterritory.com/privkey.pem:/etc/nginx/privkey.pem
    depends_on:
      - orcpub
    restart: always
